
<template name="blogEntryView">
	{{#with blogEntry}}
	<div class="row">
		<div class="col-md-1">	
			<h1>
				<a href="/blog" class="btn btn-default">
					<i class="fa fa-chevron-left"></i>
				</a>
			</h1>
		</div>
		<div class="col-md-10 text-center">	
			<h1>{{title}}</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 text-center">
			{{author}}, {{getDate}}
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<img src="{{titlePhoto}}" width="100%"/>
		</div>
	</div>
	<div class="row text-center">
		<div class="col-md-12">
			{{{content}}}
		</div>
	</div>
	{{/with}}
</template>
