
<template name="fileUpload">
	<div data-img-base="{{base64}}" {{this.atts}}>
		{{#if hasValue}}
			<img class="preview" height="200px" src="{{base64}}"/>
			<button class="btn btn-danger" data-action="del-img"><i class="fa fa-trash"></i></button>
		{{else}}
			<input type="file"/>
		{{/if}}
	</div>
</template>
